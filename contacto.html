<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <header>
        <nav>
            <div class="logonav">
                <img src="./img/Logo.png" alt="Imagen logo">
            </div>
            <div class="listanav">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./prodFamilias.html">Productos</a></li>
                    <li><a href="./sobreNosotros.html">Sobre nosotros</a></li>
                    <li><a href="./faqs.html">FAQS</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <div>
                <h2>
                    Contacta con Nosotros
                </h2>
            </div>
            <form action="#" mehotd="get">
                    <div class="formNombre">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" name="nombre" placeholder="Introduce tu nombre">
                    </div>
                    <div class="formApellidos">
                        <label for="apellidos">Apellidos:</label><br>
                        <input type="text" name="apellidos" placeholder="Introduce tus apellidos">
                    </div>
                    <div class="formEmail">
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" placeholder="Introduce tu email">
                    </div>
                    <div class="formCategoria">
                        <label for="categoria">Categoría:</label><br>
                        <select name="categoria">
                            <option value="Panes">Panes</option>
                            <option value="Bollería">Bollería</option>
                            <option value="Salados">Salados</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="formPregunta">
                    <label for="enlace">¿Qué nos quieres preguntar?:</label><br>
                        <textarea name="enlace" placeholder="Tu texto aquí"></textarea>
                    </div>
                    <div class="formPoliticas">
                        <input type="checkbox" name="politicas">
                        <label for="politicas">Acepto las políticas de privacidad.</label>
                    </div>
                    <input class="formEnviar" type="submit" value="Enviar">
                </form>
        </section>
        <section id="mapa">
            <div>
                <img src="./img/mapa.png" alt="">
            </div>
            <div>
                <h3>
                    Horarios:
                </h3>
                <p>
                    Lunes a Viernes: 7:00 - 14:30 / 17:30 - 20:00 <br>
                    Sábados: 7:30 - 14:30 <br>
                    Domingos: Cerrado
                </p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
